<input
    class="my-custom-input"
    type="text"
    [value]="value()"
    placeholder="Enter text..."
    (input)="value.set($event.target.value)"
    (blur)="touched.set(true)"
    [disabled]="disabled()"
    [readonly]="readonly()"
    [class.invalid]="invalid()"
    [attr.aria-invalid]="invalid()"
/>
